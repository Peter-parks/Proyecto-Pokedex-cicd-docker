name: Say hello

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: Echo the message
        run: echo "Hello, world!"
      - name: Echo the message with a greeting
        run: echo "Hello, world! This is a greeting from the GitHub Actions workflow."
      - name: Echo the message with a farewell
        run: echo "Goodbye, world! This is a farewell from the GitHub Actions workflow."
      - name: Echo the message with a final note
        run: echo "This concludes the hello world workflow. Thank you for using GitHub Actions!"
        